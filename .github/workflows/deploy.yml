name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0
        with:
          service_account_key: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          project_id: python-gcp-422006

      - name: Configure Docker
        run: gcloud auth configure-docker

      - name: Set environment variables
        run: |
          echo "NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}" >> .env.local
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}" >> .env.local

      - name: Build and push to Google Container Registry
        run: gcloud builds submit --config cloudbuild.yml .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy supabase-todo \
            --image us-central1-docker.pkg.dev/python-gcp-422006/supabase-projects/todo-query:latest \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated
